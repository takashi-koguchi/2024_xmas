<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
    <title>エーデルワイスBBQ 支払いチェック</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<p>※画面の更新はしないでください。チェックした内容がリセットされます。</p>
  <fieldset class="list">
      <legend>支払いチェック</legend>

      <div>
          <input type="checkbox" id="kawa" name="kawa" />
          <label for="kawa">川上</label>
          <label for="kawa">¥10,000</label>
      </div>
      <div>
          <input type="checkbox" id="yamamoto" name="yamamoto" />
          <label for="yamamoto">山本</label>
          <label for="yamamoto">¥10,000</label>
      </div>
      <div>
          <input type="checkbox" id="tak" name="tak" />
          <label for="tak">高梨</label>
          <label for="tak">¥7,000</label>
      </div>
      <div>
          <input type="checkbox" id="kan" name="kan" />
          <label for="kan">金子</label>
          <label for="kan">¥10,000</label>
      </div>
      <div>
          <input type="checkbox" id="kuro" name="kuro" />
          <label for="kuro">黒川</label>
          <label for="kuro">¥10,000</label>
      </div>
      <div>
          <input type="checkbox" id="hon" name="hon" />
          <label for="hon">本多</label>
          <label for="hon">¥10,000</label>
      </div>
      <div>
          <input type="checkbox" id="nishi" name="nishi" />
          <label for="nishi">西澤</label>
          <label for="nishi">¥12,000</label>
      </div>
      <div>
          <input type="checkbox" id="ryu" name="ryu" />
          <label for="ryu">龍崎</label>
          <label for="ryu">¥5,000</label>
      </div>
      <div>
          <input type="checkbox" id="tsuchi" name="tsuchi" />
          <label for="tsuchi">土田</label>
          <label for="tsuchi">¥5,000</label>
      </div>
      <div>
          <input type="checkbox" id="naka" name="naka" />
          <label for="naka">中島</label>
          <label for="naka">¥5,000</label>
      </div>
      <div>
          <input type="checkbox" id="kogu" name="kogu" />
          <label for="kogu">小口</label>
          <label for="kogu">¥10,000</label>
      </div>
  </fieldset>
　<p>合計：¥94,000</p>
</body>
</html>
